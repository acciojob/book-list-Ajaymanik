<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>My<span style="color:blue;">Book</span>List</h1>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Enter book title">

        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Enter author name">

        <label for="isbn">ISBN#</label>
        <input type="text" name="isbn" id="isbn" placeholder="Enter ISBN number">

        <button type="submit" id="submit">Add Book</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
